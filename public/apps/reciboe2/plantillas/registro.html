<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
            <div class="card blue-grey darken-1" ng-cloak>
                <div class="card-content white-text">
                    <span class="card-title">Registro de usuario</span>
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="curp" type="text" class="validate white-text" name="curp" ng-model="newUser.user">
                        <label for="curp">CURP</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password" class="validate  white-text" name="password" ng-model="newUser.pass">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password2" type="password" class="validate  white-text" name="password2" ng-model="newUser.pass2">
                        <label for="password2">Confirmar contraseña</label>
                        <span ng-hide="newUser.pass==newUser.pass2" class="z-depth-1 red darken-4">No coinciden las contraseñas</span>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">edit</i>
                        <input id="nombre" type="text" class="validate  white-text" name="nombre" ng-model="newUser.nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">edit</i>
                        <input id="apaterno" type="text" class="validate  white-text" name="apaterno" ng-model="newUser.apaterno">
                        <label for="apaterno">Apellido paterno</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">edit</i>
                        <input id="amaterno" type="text" class="validate  white-text" name="amaterno" ng-model="newUser.amaterno">
                        <label for="amaterno">Apellido materno</label>
                    </div>
                </div>
                <div class="card-action">
                    <button class="btn waves-effect waves-light" type="button" name="action" id="entrar" ng-click="regresar()">Login
                        <i class="material-icons right">replay</i>
                    </button>
                    <button class="btn waves-effect waves-light" type="button" name="action" id="entrar" ng-click="registrar()">Registrar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
