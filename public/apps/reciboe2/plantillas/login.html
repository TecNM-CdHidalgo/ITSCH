<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
            <div class="card light-green lighten-5">
                <div class="card-content">
                    <span class="card-title">Inicio de Sesión</span>
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="no_control" type="text" class="validate" name="no_control" ng-model="user">
                        <label for="no_control">No de Control/CURP</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password" class="validate" name="password" ng-model="pass">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="card-action center-align">
                        
                    <button class="btn waves-effect waves-light" type="button" name="action" id="entrar" ng-click="login()">Entrar
                        <i class="material-icons right">send</i>
                    </button>
                    <hr>
                    <b>Si eres de <i>nuevo ingreso</i> o no eres alumno y no tienes n&uacute;mero de control reg&iacute;strate con tu CURP <br>
                        <a class="btn #b71c1c red darken-4 btn-small waves-effect waves-light" href="#!/registro">aqui</a></b>
                </div>
            </div>
        </div>
    </div>
</div>
