<ng-include ng-if="$parent.auth" src="'plantillas/menu.html'"></ng-include>
<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content">
        <div class="input-field">
          <textarea id="textarea1" class="materialize-textarea white-text" ng-model="comentario"></textarea>
          <label for="textarea1">Escribe tu comentario o sugerencia</label>
        </div>
        <div class="right-align">
          <button class="btn waves-effect waves-light" type="button" name="action" id="entrar" ng-click="guardar()">
            Enviar<i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-repeat="men in mensajes">
  <div ng-class="{'offset-s1':$parent.control==men.de}" class="col s11">
    <div class="z-depth-3 round">
      <div ng-class="{'blue-grey':$parent.control==men.de,'grey':$parent.control!=men.de}" class="white-text roundtop margen">
        <span>{{men.de}}</span>
        <span class="right">{{men.fecha}}</span>
      </div>
      <div class="margen">
        <span>{{men.comentario}}</span>
        <span ng-if="men.status=='N' && $parent.control!=men.de" class="new badge" data-badge-caption="nuevo"></span>
      </div>
    </div>
  </div>
</div>
